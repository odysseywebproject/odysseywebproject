<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones - Tema 1</title>

    <link rel="stylesheet" href="./../theme-1/dist/css/buttons-1.css">
    <link rel="stylesheet" href="./../../../src/css/main-styles.css">
    <link rel="stylesheet" href="./css/buttons-styles.css">
</head>
<body>
    <header class="main-header">
        <div class="main-container">
            <h1 class="main-title">Botones</h1>
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            <!-- Botones de tipo texto -->
            <section class="section">
                <h1 class="section-heading--1">Botones de tipo texto</h1>
                <div class="buttons-container">
                    <button class="text-button">Botón</button>
                    <button class="text-button text-button--info">Info</button>
                    <button class="text-button text-button--success">Success</button>
                    <button class="text-button text-button--warning">Warning</button>
                    <button class="text-button text-button--error">Error</button>
                </div>
            </section>

            <!-- Botones con borde -->
            <section class="section">
                <h1 class="section-heading--1">Botones con borde</h1>
                <div class="buttons-container">
                    <button class="outlined-button">Botón</button>
                    <button class="outlined-button outlined-button--info">Info</button>
                    <button class="outlined-button outlined-button--success">Success</button>
                    <button class="outlined-button outlined-button--warning">Warning</button>
                    <button class="outlined-button outlined-button--error">Error</button>
                </div>
            </section>

            <!-- Botones normales -->
            <section class="section">
                <h1 class="section-heading--1">Botones normales</h1>
                <div class="buttons-container">
                    <button class="button">Botón</button>
                    <button class="button button--info">Info</button>
                    <button class="button button--success">Success</button>
                    <button class="button button--warning">Warning</button>
                    <button class="button button--error">Error</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
